{% extends "layouts.html" %}
{% block content%}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 优惠券管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加优惠券</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="discountCouponForm" action="/admin/discountCoupon/add" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">展示语</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="show_language" placeholder="请输入展示语">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">订单价格</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="iprice" placeholder="请输入订单价格">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">优惠价格</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="price" placeholder="请输入优惠价格">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="sort" placeholder="请输入排序，数字越小越靠前">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{% endblock %}

{% block js %}
<script src="/apps/admin/views/discountCoupon/js/add.js"></script>
{% endblock %}
