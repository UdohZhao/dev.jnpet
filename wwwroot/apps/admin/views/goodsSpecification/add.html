{% extends "layouts.html" %}
{% block content%}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 商品管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加商品规格</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="goodsSpecificationForm" action="/admin/goodsSpecification/add/gid/{{ gid }}/type/{{ type }}" method="post">
        <div id="specificationContainer">
        {% if data is empty %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">规格</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cname" name="cname[]" placeholder="请输入规格">
            </div>
          </div>
        {% else %}
          {% for k,v in data %}
            <div class="form-group" id="file{{ v.id }}">
              <label for="inputEmail3" class="col-sm-2 control-label">规格{{ k }}</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" {% if k == 0 %}id="cname"{% endif %} name="cname[]" value="{{ v.cname }}">
              </div>
              <button type="button" class="btn btn-danger" style="float:right;" onclick="del({{ v.id }});">删除</button>
            </div>
          {% endfor %}
        {% endif %}
        </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-outline btn-success" onclick="addGoodsSpecification();">+ 添加一栏</button>
              <button type="submit" class="btn btn-default">{% if data is empty %}下一步{% else %}提交{% endif %}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{% endblock %}

{% block js %}
<script src="/apps/admin/views/goodsSpecification/js/add.js"></script>
{% endblock %}
